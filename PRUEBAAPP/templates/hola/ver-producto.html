{% extends "hola/layout.html" %}
{% block content %}
<div class="container">

  <h1>{{ producto.titulo}}</h1>
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ producto.imagen.url }}" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Categoria: {{producto.categoria}}</h5>
          <p class="card-text">Descripcion del producto</p>
          <p class="card-text">{{producto.descripcion}}</p>
          <p class="card-text"><small class="text-muted">Precio ${{producto.precio}}</small></p>
          <a href="{% url 'PRUEBAAPP:agregar-carrito' producto.id%}" class="btn btn-primary mb-3">Agregar al carrito</a>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
